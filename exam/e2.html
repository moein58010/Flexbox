<!DOCTYPE html>
<html lang="fa">
<head>
	<title>display: flex</title>
	<meta charset="utf-8">
	<style>
		body {
			direction: rtl;
		}
		
		.flex-container {
			width: 800px;
			height: 500px;
			display: flex;
			background-color: #ffff00;
			
		}
		
		.flex-item {
			width: 100px;
			height: 100px;
			margin: 10px;
			background-color: #0000ff;
			color: #ffffff;
			text-align: center;
		}
		
	</style>
</head>
<body direction="rtl">
	<div class="flex-container">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
	</div>
</body>
</html>
