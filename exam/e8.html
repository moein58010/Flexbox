<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>flex-flow: flex-direction flex-wrap</title>
      <style> 
         body{
         	direction: ltr;
         }

         .flex-container {
	         width: 900px;
	         display: flex;
            flex-flow: column wrap-reverse;
	         background-color: #34495E;
	         color: #fff;
         }

         .flex-item {
         	 width: 160px;
	         margin: 5px;
	         padding: 5px;
	         line-height: 100px;
	         font-size: 2em;
	         background: tomato;
	         color: white;
	         text-align: center;
         }
      </style>
   </head>
   <body>
      <div class="flex-container">
         <div class="flex-item">Flex Item 1</div>
         <div class="flex-item">Flex Item 2</div>
         <div class="flex-item">Flex Item 3</div>
         <div class="flex-item">Flex Item 4</div>
         <div class="flex-item">Flex Item 5</div>
      </div>
   </body>
</html>
